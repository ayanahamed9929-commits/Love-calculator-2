<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Love Oracle</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at center, #1a0a1a 0%, #000000 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #canvas-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }

        .calculator-card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 95%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: cardEntrance 1.5s ease-out;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #ff4d6d;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 77, 109, 0.5);
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 77, 109, 0.3);
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            text-align: center;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #ff4d6d;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(255, 77, 109, 0.4);
        }

        .calc-btn {
            background: linear-gradient(45deg, #ff4d6d, #c9184a);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 10px;
            width: 100%;
        }

        .calc-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(255, 77, 109, 0.6);
        }

        #result-display {
            margin-top: 25px;
            display: none;
        }

        .percentage {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(to bottom, #ff4d6d, #ff85a2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
        }

        .status-text {
            color: #ffccd5;
            font-style: italic;
            font-size: 1.1rem;
            min-height: 1.5em;
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #custom-alert {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4d6d;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 100;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="custom-alert">Please enter both names!</div>
    <div id="canvas-container"></div>

    <div class="calculator-card">
        <h1>Love Oracle</h1>
        <div class="input-group">
            <input type="text" id="name1" placeholder="Your Name" autocomplete="off">
            <input type="text" id="name2" placeholder="Crush/Partner Name" autocomplete="off">
        </div>
        <button class="calc-btn" onclick="startCalculation()">Calculate Bond</button>

        <div id="result-display">
            <div class="percentage" id="percent-val">0%</div>
            <div class="status-text" id="status-msg">Destiny is loading...</div>
        </div>
    </div>

    <script>
        // 1. Three.js 3D Background
        let scene, camera, renderer, hearts = [];

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const shape = new THREE.Shape();
            shape.moveTo(25, 25);
            shape.bezierCurveTo(25, 25, 20, 0, 0, 0);
            shape.bezierCurveTo(-30, 0, -30, 35, -30, 35);
            shape.bezierCurveTo(-30, 55, -10, 77, 25, 95);
            shape.bezierCurveTo(60, 77, 80, 55, 80, 35);
            shape.bezierCurveTo(80, 35, 80, 0, 50, 0);
            shape.bezierCurveTo(35, 0, 25, 25, 25, 25);

            const extrudeSettings = { depth: 2, bevelEnabled: true, bevelSize: 2 };
            const geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
            
            for(let i = 0; i < 40; i++) {
                const material = new THREE.MeshPhongMaterial({ 
                    color: Math.random() > 0.5 ? 0xff4d6d : 0xc9184a,
                    transparent: true,
                    opacity: 0.6
                });
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.set((Math.random() - 0.5) * 100, (Math.random() - 0.5) * 100, (Math.random() - 0.5) * 50);
                mesh.rotation.x = Math.PI;
                mesh.scale.set(0.02, 0.02, 0.02);
                mesh.userData = {
                    speedX: (Math.random() - 0.5) * 0.05,
                    speedY: (Math.random() - 0.5) * 0.05,
                    rotSpeed: Math.random() * 0.02
                };
                scene.add(mesh);
                hearts.push(mesh);
            }

            const light = new THREE.PointLight(0xffffff, 1, 100);
            light.position.set(0, 0, 30);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            camera.position.z = 40;
        }

        function animate() {
            requestAnimationFrame(animate);
            hearts.forEach(h => {
                h.position.x += h.userData.speedX;
                h.position.y += h.userData.speedY;
                h.rotation.y += h.userData.rotSpeed || 0.01;
                if(h.position.x > 60) h.position.x = -60;
                if(h.position.x < -60) h.position.x = 60;
                if(h.position.y > 60) h.position.y = -60;
                if(h.position.y < -60) h.position.y = 60;
            });
            renderer.render(scene, camera);
        }

        // 2. Calculator Logic with Special Conditions
        function startCalculation() {
            const n1 = document.getElementById('name1').value.trim().toLowerCase();
            const n2 = document.getElementById('name2').value.trim().toLowerCase();

            if(!n1 || !n2) {
                const alertBox = document.getElementById('custom-alert');
                alertBox.style.display = 'block';
                setTimeout(() => alertBox.style.display = 'none', 3000);
                return;
            }

            const resultDiv = document.getElementById('result-display');
            const percentEl = document.getElementById('percent-val');
            resultDiv.style.display = "block";
            
            let targetPercent;

            // SPECIAL LOGIC
            const namesCombined = n1 + " " + n2;
            
            if ((n1 === "ahona" && n2 === "ayan") || (n1 === "ayan" && n2 === "ahona")) {
                // Ahona + Ayan = 99%
                targetPercent = 99;
            } else if (n1 === "ahona" || n2 === "ahona") {
                // Ahona + Anyone else = 00%
                targetPercent = 0;
            } else {
                // Default Random logic for others
                const sum = (n1 + n2).split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
                targetPercent = (sum % 40) + 55; // 55% to 95%
            }
            
            let current = 0;
            // Handle 0% case immediately
            if(targetPercent === 0) {
                percentEl.innerHTML = "00%";
                showFinalVerdict(0);
                return;
            }

            const timer = setInterval(() => {
                current++;
                percentEl.innerHTML = current + "%";
                if(current >= targetPercent) {
                    clearInterval(timer);
                    showFinalVerdict(targetPercent);
                }
            }, 20);

            if (targetPercent > 50) {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#ff4d6d', '#ff85a2', '#ffffff']
                });
            }
        }

        function showFinalVerdict(score) {
            const statusEl = document.getElementById('status-msg');
            if(score === 99) statusEl.innerHTML = "Destined for each other! ðŸ’";
            else if(score === 0) statusEl.innerHTML = "No match found. ðŸ’”";
            else if(score > 90) statusEl.innerHTML = "Soulmates Forever! â¤ï¸";
            else if(score > 80) statusEl.innerHTML = "Perfect Match! ðŸ’–";
            else if(score > 70) statusEl.innerHTML = "Beautiful Connection âœ¨";
            else statusEl.innerHTML = "A Sweet Romance... ðŸŒ¸";
            
            // Pulse effect
            if (score > 0) {
                hearts.forEach(h => {
                    h.material.color.setHex(0xff0000);
                    h.scale.set(0.04, 0.04, 0.04);
                });
                setTimeout(() => {
                    hearts.forEach(h => h.scale.set(0.02, 0.02, 0.02));
                }, 500);
            }
        }

        init3D();
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
  </html>
